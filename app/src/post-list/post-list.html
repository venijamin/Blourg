<ul class="post-list space-y-4"> <!-- Removed the period from class name -->
    {{range .}}
    <div hx-get="/posts/{{.PostId}}" hx-trigger="click">
        <li class="post p-4 border border-gray-300 rounded-lg shadow-md">
            <h5 class="">{{.Username}}</h5>
            <h3 class="">{{.Title}}</h3>
            <p class="expandable">{{.Body}}</p>
            <h5 class="">{{.UpVote}}</h5>
            <h5 class="">{{.DownVote}}</h5>
        </li>
    </div>
    {{end}}
</ul>

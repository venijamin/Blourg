<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="./ui/tailwind.css" />
    <link rel="stylesheet" href="./ui/sidebar/sidebar.css" />
    <link href="./ui/post-list/post-list.css" rel="stylesheet"/>

</head>
<body>




<div  class="wrapper">
    <nav id="sidebar" class="sidebar-background" [class.active]="sidebarActive">
        <div class="sidebar-content">

            <a class="sidebar-button" href="#">Portfolio</a>
            <a class="sidebar-button" href="#">Contact</a>
            <a class="sidebar-button">Settings</a>

            <div class="sidebar-footer">
                Blourg.com
            </div>
        </div>

    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a type="button" (click)="toggleSidebar()" class="btn btn-info">
                <div class="container-fluid borger-button">
                    <div class="borger-menu"></div>
                    <div class="borger-menu"></div>
                    <div class="borger-menu"></div>

                    <i class="fas fa-align-left"></i>
                </div>

            </a>
        </nav>
    </div>
    <div class="content-wrapper">
        <div hx-get="/posts" hx-trigger="load"></div>
    </div>
    <div class="profile-bar">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" class="profile-picture-frame" alt="Profile">
        <a  class="profile-bar-component sidebar-button">New Post</a>
    </div>


</div>
</body>

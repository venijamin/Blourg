<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
<ul class="post-list space-y-4"> <!-- Removed the period from class name -->
    {{range .}}
    <li class="post p-4 border border-gray-300 rounded-lg shadow-md">
        <h3 class="font-bold text-lg">{{.Title}}</h3>
        <p class="text-gray-700">{{.Body}}</p>
    </li>
    {{end}}
</ul>
</body>
</html>

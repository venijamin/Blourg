<body class="min-h-screen bg-gradient-to-br from-sky-100 via-teal-50 to-emerald-100 p-8 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">

<div class="mx-auto max-w-2xl rounded-3xl border border-white/20 bg-white/30 p-8 shadow-lg backdrop-blur-md dark:bg-white/5">
    <!-- Name Header with Glossy Effect -->
    <div class="relative mb-8">
        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-sky-400/20 to-teal-400/20 blur-md"></div>
        <h1 class="relative bg-gradient-to-r from-sky-600 to-teal-600 bg-clip-text text-4xl font-bold text-transparent dark:from-sky-400 dark:to-teal-400">
            Venijamin Todorov
        </h1>
    </div>

    <!-- Job Title with Glass Effect -->
    <div class="relative mb-8">
        <div class="inline-block rounded-xl border border-white/20 bg-gradient-to-r from-sky-400/80 to-teal-400/80 px-4 py-2 shadow-lg">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.4),transparent_60%)]"></div>
            <span class="relative font-medium text-white">DevOps Engineer in Skopje, North Macedonia</span>
        </div>
    </div>

    <!-- About Text Container -->
    <div class="relative mb-12 space-y-6">
        <div class="rounded-xl border border-white/20 bg-white/20 p-6 shadow-inner backdrop-blur-sm dark:bg-white/5">
            <p class="bg-gradient-to-r from-gray-700 to-gray-600 bg-clip-text text-lg text-transparent dark:from-gray-200 dark:to-gray-300">
                I made this website for fun while learning go. I wanted to create a page where I can write about my
                experiences.
            </p>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="relative">
        <div class="absolute -right-4 -top-4 h-16 w-16 rounded-full bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.8),transparent_70%)] opacity-30 blur-sm"></div>

        <div class="rounded-xl border border-white/20 bg-gradient-to-br from-white/30 to-white/20 p-6 shadow-lg backdrop-blur-md dark:from-white/10 dark:to-white/5">
            <h2 class="mb-4 bg-gradient-to-r from-sky-500 to-teal-500 bg-clip-text text-2xl font-bold text-transparent dark:from-sky-300 dark:to-teal-300">
                Contact Me
            </h2>

            <!-- Contact Form Placeholder -->
            <p class="bg-gradient-to-r from-gray-600 to-gray-500 bg-clip-text text-transparent dark:from-gray-300 dark:to-gray-400">
                If you want to contact me in any way please use the contact form below.
            </p>

            <!-- Form would go here -->
        </div>
    </div>
</div>

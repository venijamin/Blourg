<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/src/css/tailwind/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-teal-50 to-emerald-100 p-8 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">

<nav class="mx-auto mb-12 flex max-w-2xl items-center justify-end gap-4 rounded-2xl border border-white/20 bg-white/30 p-4 shadow-lg backdrop-blur-md dark:bg-white/5">
    <span class="mx-auto text-white dark:text-white">Blourg.com</span>

    <!-- Sign In Button -->
    <a href="/sign-in" class="group relative auth-hide">
        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-sky-400/20 to-teal-400/20 blur-md transition-all duration-300 group-hover:blur-lg"></div>
        <span class="relative bg-gradient-to-r from-sky-600 to-teal-600 bg-clip-text text-lg font-bold text-transparent transition-all duration-300 group-hover:from-sky-500 group-hover:to-teal-500 dark:from-sky-400 dark:to-teal-400">Sign in</span>
    </a>

    <!-- Sign Up Button -->
    <a href="/sign-up" class="group relative auth-hide">
        <div class="relative overflow-hidden rounded-xl border border-white/20 bg-gradient-to-r from-sky-400/80 to-teal-400/80 px-4 py-2 shadow-lg transition-all duration-300 hover:from-sky-500/80 hover:to-teal-500/80">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.4),transparent_60%)]"></div>
            <span class="relative font-medium text-white">Sign up</span>
        </div>
    </a>

    <!-- My Profile Button -->
    <a href="/my-profile" class="group relative auth-show">
        <div class="relative overflow-hidden rounded-xl border border-white/20 bg-gradient-to-r from-slate-700/90 to-slate-600/90 px-4 py-2 shadow-lg transition-all duration-300 hover:from-slate-600/90 hover:to-slate-500/90">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.2),transparent_60%)]"></div>
            <span class="relative font-medium text-white">My profile</span>
        </div>
    </a>

    <!-- Sign Out Button -->
    <a href="/sign-out" class="group relative auth-show">
        <div class="relative overflow-hidden rounded-xl border border-white/20 bg-gradient-to-r from-gray-500/80 to-gray-400/80 px-4 py-2 shadow-lg transition-all duration-300 hover:from-gray-600/80 hover:to-gray-500/80">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.3),transparent_60%)]"></div>
            <span class="relative font-medium text-white">Sign out</span>
        </div>
    </a>

    <!-- New Post Button -->
    <a href="/new-post" class="group relative auth-show">
        <div class="relative overflow-hidden rounded-xl border border-white/20 bg-gradient-to-r from-emerald-500/80 to-teal-500/80 px-4 py-2 shadow-lg transition-all duration-300 hover:from-emerald-600/80 hover:to-teal-600/80">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.4),transparent_60%)]"></div>
            <span class="relative font-medium text-white">New Post</span>
        </div>
    </a>
</nav>

<div class="mx-auto max-w-2xl rounded-3xl border border-white/20 bg-white/30 p-6 shadow-lg backdrop-blur-md dark:bg-white/5"
     hx-get="/posts" hx-trigger="load" hx-swap="innerHTML">
</div>

<script src="https://unpkg.com/htmx.org"></script>

<style>
    .hidden {
        display: none;
    }
</style>

<script>
    const authHideElements = document.querySelectorAll('.auth-hide');
    const authShowElements = document.querySelectorAll('.auth-show');

    if (document.cookie.indexOf("token") !== -1) {
        authHideElements.forEach(element => element.classList.add('hidden'));
        authShowElements.forEach(element => element.classList.remove('hidden'));
    } else {
        authHideElements.forEach(element => element.classList.remove('hidden'));
        authShowElements.forEach(element => element.classList.add('hidden'));
    }
</script>

</body>
</html>

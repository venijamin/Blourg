<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} - blourg.com</title>
    <link type="text/css" rel="stylesheet" href="/src/css/tailwind/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-teal-50 to-emerald-100 p-8 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">

<!-- Back Button -->
<div class="mx-auto mb-6 max-w-3xl">
    <a href="/" class="group relative inline-block">
        <div class="relative overflow-hidden rounded-xl border border-white/20 bg-gradient-to-r from-sky-400/80 to-teal-400/80 px-4 py-2 shadow-lg transition-all duration-300 hover:from-sky-500/80 hover:to-teal-500/80">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.4),transparent_60%)]"></div>
            <span class="relative font-medium text-white">‚Üê Back</span>
        </div>
    </a>
</div>

<!-- Main Content Container -->
<article
        class="mx-auto max-w-3xl rounded-3xl border border-white/20 bg-white/30 p-8 shadow-lg backdrop-blur-md dark:bg-white/5">
    <!-- Title Section -->
    <div class="relative mb-8">
        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-sky-400/20 to-teal-400/20 blur-md"></div>
        <h1 class="relative bg-gradient-to-r from-sky-600 to-teal-600 bg-clip-text text-4xl font-bold text-transparent dark:from-sky-400 dark:to-teal-400">
            {{ .Title }}
        </h1>
    </div>

    <!-- Body Content -->
    <div class="relative">
        <!-- Decorative Elements -->
        <div class="absolute -right-4 -top-4 h-16 w-16 rounded-full bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.8),transparent_70%)] opacity-30 blur-sm"></div>
        <div class="absolute -bottom-4 -left-4 h-12 w-12 rounded-full bg-[radial-gradient(circle_at_center,rgba(31,165,255,0.4),transparent_70%)] opacity-20 blur-sm"></div>

        <!-- Content Container -->
        <div class="rounded-xl border border-white/20 bg-white/20 p-6 shadow-inner backdrop-blur-sm dark:bg-white/5">
            <div class="prose prose-lg max-w-none bg-gradient-to-r from-gray-700 to-gray-600 bg-clip-text text-transparent dark:from-gray-200 dark:to-gray-300">
                {{ .Body }}
            </div>
        </div>
    </div>
</article>

<script src="https://unpkg.com/htmx.org"></script>
</body>
</html>

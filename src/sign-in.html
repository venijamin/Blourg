<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link type="text/css" rel="stylesheet" href="/src/css/tailwind/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-teal-50 to-emerald-100 p-8 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">

<div class="mx-auto max-w-md rounded-3xl border border-white/20 bg-white/30 p-8 shadow-lg backdrop-blur-md dark:bg-white/5">
    <!-- Title with glossy effect -->
    <div class="mb-8 relative text-center">
        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-sky-400/20 to-teal-400/20 blur-md"></div>
        <h2 class="relative bg-gradient-to-r from-sky-600 to-teal-600 bg-clip-text text-3xl font-bold text-transparent dark:from-sky-400 dark:to-teal-400">
            Sign in
        </h2>
    </div>

    <form id="form" class="space-y-6" hx-post="/sign-in" hx-target="#form" hx-swap="outerHTML">
        <!-- Username Input -->
        <div class="relative">
            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-sky-400/20 to-teal-400/20 blur-md"></div>
            <input
                    type="text"
                    name="username"
                    placeholder="Enter Username"
                    required
                    class="relative w-full rounded-xl border border-white/20 bg-white/30 p-4 text-gray-700 placeholder-gray-400 shadow-inner backdrop-blur-sm transition-all duration-300 focus:border-sky-300/50 focus:outline-none focus:ring-2 focus:ring-sky-300/25 dark:bg-white/10 dark:text-gray-200 dark:placeholder-gray-500"
            >
        </div>

        <!-- Password Input -->
        <div class="relative">
            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-sky-400/20 to-teal-400/20 blur-md"></div>
            <input
                    type="password"
                    name="password"
                    placeholder="Enter Password"
                    required
                    class="relative w-full rounded-xl border border-white/20 bg-white/30 p-4 text-gray-700 placeholder-gray-400 shadow-inner backdrop-blur-sm transition-all duration-300 focus:border-sky-300/50 focus:outline-none focus:ring-2 focus:ring-sky-300/25 dark:bg-white/10 dark:text-gray-200 dark:placeholder-gray-500"
            >
        </div>

        <!-- Buttons Container -->
        <div class="flex gap-4 pt-4">
            <!-- Sign In Button -->
            <button type="submit" class="group relative flex-1">
                <div class="relative overflow-hidden rounded-xl border border-white/20 bg-gradient-to-r from-sky-400/80 to-teal-400/80 px-6 py-3 shadow-lg transition-all duration-300 hover:from-sky-500/80 hover:to-teal-500/80">
                    <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.4),transparent_60%)]"></div>
                    <span class="relative block text-center font-medium text-white">Sign in</span>
                </div>
            </button>

            <!-- Back Button -->
            <a href="/" class="group relative flex-1">
                <div class="relative overflow-hidden rounded-xl border border-white/20 bg-gradient-to-r from-gray-500/80 to-gray-400/80 px-6 py-3 shadow-lg transition-all duration-300 hover:from-gray-600/80 hover:to-gray-500/80">
                    <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.3),transparent_60%)]"></div>
                    <span class="relative block text-center font-medium text-white">Back</span>
                </div>
            </a>
        </div>
    </form>
</div>

<script src="https://unpkg.com/htmx.org"></script>
</body>
</html>

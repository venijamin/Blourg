{{ range . }}

<div class="card border-primary mb-3" style="max-width: 20rem;">
    <a href="/posts/{{ .PostUUID }}" >
    <div class="card-header">Header</div>
    <div class="card-body">
        <h4 class="card-title">{{ .Title }}</h4>
        <p class="card-text">{{ .Body }}</p>
    </div>
    </a>
</div>
{{ end }}

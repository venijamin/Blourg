{{ range . }}
<a href="/posts/{{ .PostUUID }}" class="mb-6 block">
    <div class="group relative mx-auto max-w-2xl overflow-hidden rounded-2xl border border-white/20 bg-gradient-to-r from-white/30 to-white/20 p-6 shadow-lg backdrop-blur-md transition-all duration-300 hover:shadow-[0_12px_48px_rgba(31,165,255,0.2)] dark:from-white/10 dark:to-white/5">
        <!-- Top glossy effect -->
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.4),transparent_60%)] opacity-30"></div>

        <!-- Content container -->
        <div class="relative z-10">
            <!-- Title with glass button effect -->
            <h2 class="relative bg-gradient-to-r from-white to-white/90 bg-clip-text text-xl font-medium text-transparent">
                {{ .Title }}
            </h2>

            <!-- Body text with subtle gradient -->
            <div class="relative overflow-hidden rounded-xl border border-white/10 bg-white/10 p-4 shadow-inner">
                <p class="bg-gradient-to-r from-gray-700 to-gray-600 bg-clip-text text-transparent dark:from-gray-200 dark:to-gray-300">
                    {{ .Body }}
                </p>
            </div>
        </div>

        <!-- Decorative elements -->
        <div class="absolute -right-4 -top-4 h-16 w-16 rounded-full bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.8),transparent_70%)] opacity-30 blur-sm transition-all duration-300 group-hover:opacity-50"></div>
        <div class="absolute -bottom-4 -left-4 h-12 w-12 rounded-full bg-[radial-gradient(circle_at_center,rgba(31,165,255,0.4),transparent_70%)] opacity-20 blur-sm transition-all duration-300 group-hover:opacity-40"></div>
    </div>
</a>
{{ end }}

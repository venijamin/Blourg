<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} - blourg.com</title>
    <link type="text/css" rel="stylesheet" href="/src/css/tailwind/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 to-teal-100 p-8 dark:from-slate-900 dark:to-slate-800">

<div class="mx-auto max-w-2xl rounded-3xl border border-white/20 bg-gradient-to-br from-white/40 via-white/30 to-transparent p-8 shadow-[0_8px_32px_rgba(31,165,255,0.15)] backdrop-blur-md">
    <!-- Profile Header -->
    <div class="relative mb-8">
        <!-- Decorative bubble effects -->
        <div class="absolute -left-4 -top-4 h-20 w-20 rounded-full bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.8),transparent_70%)] opacity-30 blur-sm"></div>
        <div class="absolute -right-4 -top-4 h-16 w-16 rounded-full bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.6),transparent_70%)] opacity-20 blur-sm"></div>

        <h1 class="relative mb-2 bg-gradient-to-r from-sky-600 to-teal-600 bg-clip-text text-4xl font-bold text-transparent dark:from-sky-400 dark:to-teal-400">
            {{ .DisplayName }}
        </h1>

        <h2 class="relative bg-gradient-to-r from-sky-500/80 to-teal-500/80 bg-clip-text text-2xl font-medium text-transparent dark:from-sky-300 dark:to-teal-300">
            {{ .Username }}
        </h2>
    </div>

    <!-- User Info -->
    <div class="space-y-4">
        <div class="rounded-xl border border-white/20 bg-white/30 p-4 shadow-inner backdrop-blur-sm dark:bg-white/5">
                <span class="block bg-gradient-to-r from-gray-600 to-gray-500 bg-clip-text text-lg text-transparent dark:from-gray-300 dark:to-gray-400">
                    {{ .Country }}
                </span>
        </div>

        <div class="rounded-xl border border-white/20 bg-white/30 p-4 shadow-inner backdrop-blur-sm dark:bg-white/5">
                <span class="block bg-gradient-to-r from-gray-600 to-gray-500 bg-clip-text text-lg text-transparent dark:from-gray-300 dark:to-gray-400">
                    {{ .Created }}
                </span>
        </div>

        <div class="rounded-xl border border-white/20 bg-white/30 p-4 shadow-inner backdrop-blur-sm dark:bg-white/5">
                <span class="block bg-gradient-to-r from-gray-600 to-gray-500 bg-clip-text text-lg text-transparent dark:from-gray-300 dark:to-gray-400">
                    {{ .Birth }}
                </span>
        </div>
    </div>
</div>

</body>
</html>
